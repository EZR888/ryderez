<body>

        <label for="numRuns">&nbsp;&nbsp;&nbsp;-OR-&nbsp;&nbsp;Enter # of Runs of 38:&nbsp;</label>

    </div>

<script>

class MinHeap {
    constructor() {
        this.heap = [];
    }

    insert(val) {
        this.heap.push(val);
        this.bubbleUp();
    }

    extract() {
        if (this.size() === 1) return this.heap.pop();
        const root = this.heap[0];
        this.heap[0] = this.heap.pop();
        this.bubbleDown();
        return root;
    }

    peek() {
        return this.heap[0];
    }

    size() {
        return this.heap.length;
    }

    bubbleUp() {
        let index = this.heap.length - 1;
        while (index > 0) {
            const parentIndex = Math.floor((index - 1) / 2);
            if (this.heap[index] >= this.heap[parentIndex]) break;
            [this.heap[index], this.heap[parentIndex]] = [this.heap[parentIndex], this.heap[index]];
            index = parentIndex;
        }
    }

    bubbleDown() {
        let index = 0;
        const length = this.heap.length;
        const element = this.heap[0];
        while (true) {
            let leftChildIndex = 2 * index + 1;
            let rightChildIndex = 2 * index + 2;
            let swap = null;

            if (leftChildIndex < length && this.heap[leftChildIndex] < element) {
                swap = leftChildIndex;
            }

            if (
                rightChildIndex < length &&
                this.heap[rightChildIndex] < (swap === null ? element : this.heap[leftChildIndex])
            ) {
                swap = rightChildIndex;
            }

            if (swap === null) break;
            [this.heap[index], this.heap[swap]] = [this.heap[swap], this.heap[index]];
            index = swap;
        }
    }
}

class MaxHeap extends MinHeap {
    bubbleUp() {
        let index = this.heap.length - 1;
        while (index > 0) {
            const parentIndex = Math.floor((index - 1) / 2);
            if (this.heap[index] <= this.heap[parentIndex]) break;
            [this.heap[index], this.heap[parentIndex]] = [this.heap[parentIndex], this.heap[index]];
            index = parentIndex;
        }
    }

    bubbleDown() {
        let index = 0;
        const length = this.heap.length;
        const element = this.heap[0];
        while (true) {
            let leftChildIndex = 2 * index + 1;
            let rightChildIndex = 2 * index + 2;
            let swap = null;

            if (leftChildIndex < length && this.heap[leftChildIndex] > element) {
                swap = leftChildIndex;
            }

            if (
                rightChildIndex < length &&
                this.heap[rightChildIndex] > (swap === null ? element : this.heap[leftChildIndex])
            ) {
                swap = rightChildIndex;
            }

            if (swap === null) break;
            [this.heap[index], this.heap[swap]] = [this.heap[swap], this.heap[index]];
            index = swap;
        }
    }
}


    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (!file || !file.name.endsWith('.csv')) {
            alert("Please select a valid .csv file.");
            return;
        }
        const reader = new FileReader();
        reader.onload = function(e) {
            processCSVData(e.target.result);
        };
        reader.readAsText(file);
    });

    document.getElementById("runButton").addEventListener("click", generateRandomRuns);

    const setAIndices = [5, 22, 34, 15, 3, 24, 36, 13, 1, 37, 27, 10, 25, 29, 12, 8, 19, 31, 18];
    const setBIndices = [17, 32, 20, 7, 11, 30, 26, 9, 28, 0, 2, 14, 35, 23, 4, 16, 33, 21, 6];

function processCSVData(csvText) {
    const rows = csvText.trim().split("\n");
    if (rows.length <= 1) {
        alert("The CSV file does not contain enough data.");
        return;
    }

    const dataRows = rows.slice(1).map(row => row.split(",").map(Number));
    let totalSetA = 0;
    let totalSetB = 0;

    dataRows.forEach(row => {
        totalSetA += setAIndices.reduce((sum, idx) => sum + row[idx], 0);
        totalSetB += setBIndices.reduce((sum, idx) => sum + row[idx], 0);
    });

    const observedDifference = totalSetA - totalSetB;

    // Calculate frequency distribution and statistics
    const differences = dataRows.map(row => {
        const sumA = setAIndices.reduce((sum, idx) => sum + row[idx], 0);
        const sumB = setBIndices.reduce((sum, idx) => sum + row[idx], 0);
        return sumA - sumB;
    });
    
    const frequencyDistribution = calculateFrequencyDistribution(differences);
    const stats = calculateDescriptiveStatistics(differences);

    // Save results to a CSV file
    const fileName = `FreqDist_${dataRows.length}.csv`;
    exportToCSV(frequencyDistribution, stats, fileName);

    // Display results for 100,000 rows or fewer
    if (dataRows.length <= 100000) {
        displayFrequencyDistribution(frequencyDistribution, observedDifference);
        displayDescriptiveStatistics(differences);
    } else {
        alert(`Results have been saved to ${fileName}`);
    }
}

function generateRandomRuns() {
    const numRuns = parseInt(document.getElementById("numRuns").value, 10);

    // Clear the Frequency Distribution display
    const explanationElement = document.getElementById("explanation");
    explanationElement.innerHTML = "";

    // Enforce input limit
    if (numRuns > 2000000 || numRuns < 1) {
        alert("Please enter a valid number between 1 and 2,000,000.");
        return;
    }

    // Initialize statistics
    let min = Infinity;
    let max = -Infinity;
    let sum = 0;
    let sumSquared = 0;
    let sumCubed = 0;
    let sumFourth = 0;

    const differences = [];
    const maxHeap = new MaxHeap(); // For median calculation
    const minHeap = new MinHeap(); // For median calculation

    for (let i = 0; i < numRuns; i++) {
        const totalSetA = getSumForSet(setAIndices);
        const totalSetB = getSumForSet(setBIndices);
        const diff = totalSetA - totalSetB;

        differences.push(diff);

        // Update statistics
        if (diff < min) min = diff;
        if (diff > max) max = diff;
        sum += diff;
        sumSquared += diff ** 2;
        sumCubed += diff ** 3;
        sumFourth += diff ** 4;

        // Update heaps for median
        if (maxHeap.size() === 0 || diff <= maxHeap.peek()) {
            maxHeap.insert(diff);
        } else {
            minHeap.insert(diff);
        }

        // Balance heaps
        if (maxHeap.size() > minHeap.size() + 1) {
            minHeap.insert(maxHeap.extract());
        } else if (minHeap.size() > maxHeap.size()) {
            maxHeap.insert(minHeap.extract());
        }
    }

    // Calculate final metrics
    const mean = sum / numRuns;
    const variance = sumSquared / numRuns - mean ** 2;
    const stdDev = Math.sqrt(variance);
    const median = maxHeap.size() === minHeap.size()
        ? (maxHeap.peek() + minHeap.peek()) / 2
        : maxHeap.peek();

    // Calculate skewness and kurtosis for smaller datasets
    let skewness = "N/A (Not computed for large runs)";
    let kurtosis = "N/A (Not computed for large runs)";
    if (numRuns <= 100000) {
        skewness = ((sumCubed / numRuns) - 3 * mean * variance - mean ** 3) / (stdDev ** 3);
        kurtosis = ((sumFourth / numRuns) - 4 * mean * (sumCubed / numRuns) +
            6 * mean ** 2 * variance + mean ** 4) / (stdDev ** 4);
        skewness = skewness.toFixed(2);
        kurtosis = kurtosis.toFixed(2);
    }

    const frequencyDistribution = calculateFrequencyDistribution(differences);

    const stats = {
        mean: mean.toFixed(2),
        median: median.toFixed(2),
        stdDev: stdDev.toFixed(2),
        min,
        max,
        skewness,
        kurtosis,
    };

    // Save results to a CSV file
    const fileName = `FreqDist_${numRuns}.csv`;
    exportToCSV(frequencyDistribution, stats, fileName);

    // Display results for smaller runs
    if (numRuns <= 100000) {
        displayFrequencyDistribution(frequencyDistribution, 0);
        displayDescriptiveStatistics(stats);
    } else {
        alert(`Results have been saved to ${fileName}`);
    }
}

    
    function getSumForSet(indices) {
        let sum = 0;
        indices.forEach(index => {
            sum += Math.floor(Math.random() * 38) + 1;
        });
        return sum;
    }

function calculateFrequencyDistribution(differences) {
    const frequency = {};
    differences.forEach(diff => {
        frequency[diff] = (frequency[diff] || 0) + 1;
    });
    return frequency;
}
    
function calculateDescriptiveStatistics(differences) {
    if (!Array.isArray(differences) || differences.length === 0) {
        throw new TypeError("The 'differences' argument must be a non-empty array.");
    }

    return {
        mean: jStat.mean(differences).toFixed(2),
        median: jStat.median(differences).toFixed(2),
        stdDev: jStat.stdev(differences).toFixed(2),
        min: Math.min(...differences),
        max: Math.max(...differences),
        skewness: jStat.skewness(differences).toFixed(2),
        kurtosis: jStat.kurtosis(differences).toFixed(2),
    };
}


function displayFrequencyDistribution(frequencyDistribution, observedDifference) {
    const sortedKeys = Object.keys(frequencyDistribution).sort((a, b) => Number(a) - Number(b));

    const explanationElement = document.getElementById("explanation");
    explanationElement.innerHTML = `<strong>Frequency Distribution:</strong><br><ul>`;
    sortedKeys.forEach(key => {
        const isObserved = Number(key) === observedDifference;
        explanationElement.innerHTML += `<li>${key}: ${frequencyDistribution[key]} ${isObserved ? "(Observed)" : ""}</li>`;
    });
    explanationElement.innerHTML += `</ul>`;
}

function displayDescriptiveStatistics(stats) {
    if (!stats || typeof stats !== "object") {
        console.error("Invalid statistics data provided for display.");
        alert("An error occurred while displaying statistics.");
        return;
    }

    const statsElement = document.getElementById("statistics");
    statsElement.innerHTML = `
        <ul>
            <li><strong>Mean:</strong> ${stats.mean}</li>
            <li><strong>Median:</strong> ${stats.median}</li>
            <li><strong>Standard Deviation:</strong> ${stats.stdDev}</li>
            <li><strong>Minimum:</strong> ${stats.min}</li>
            <li><strong>Maximum:</strong> ${stats.max}</li>
            <li><strong>Skewness:</strong> ${stats.skewness}</li>
            <li><strong>Kurtosis:</strong> ${stats.kurtosis}</li>
        </ul>
    `;
}



function exportToCSV(frequencyDistribution, stats, fileName) {
    let csvContent = "data:text/csv;charset=utf-8,";
    csvContent += "Frequency Distribution:\n";
    csvContent += "Difference,Frequency\n";

    Object.entries(frequencyDistribution).forEach(([key, value]) => {
        csvContent += `${key},${value}\n`;
    });

    csvContent += "\nDescriptive Statistics:\n";
    csvContent += "Metric,Value\n";
    Object.entries(stats).forEach(([key, value]) => {
        csvContent += `${key},${value}\n`;
    });

    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", fileName);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
    
</script>
