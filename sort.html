<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Table Visualization</title>
    <style>
        body {
            background-color: black;
            color: lightgreen;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }
        .container {
            max-width: 1200px;
            margin: 0 10px;
        }
        .button-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-right: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin-right: 10px;
        }
        #savePdfButton {
            background-color: purple;
            color: white;
        }
        #reverseSortButton {
            background-color: blue;
            color: white;
        }
        #viewDataButton {
            background-color: darkgreen;
            color: white;
        }
        #accessSim {
            background-color: slategray;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid red;
            color: black;
            font-family: Arial, sans-serif;
            /* Remove table-layout to allow dynamic resizing */
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th {
            color: white;
            background-color: green;
        }
        td {
            background-color: lightgray;
        }
        /* Adjusted width for line number column */
        td:first-child {
            font-weight: bold;
            background-color: red;
            color: white;
            min-width: 40px; /* Ensure enough space for 4-digit numbers */
        }
    </style>

    <!-- Add jsPDF and jsPDF AutoTable from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.18/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Column Sorting</h1>
        <div class="button-group">
            <input type="file" id="fileInput" accept=".csv" multiple>
            <button id="reverseSortButton">Reverse Sort</button>
            <button id="savePdfButton">Save to PDF</button>
            <button id="viewDataButton">View Data</button>
            <button id="accessSim">Simulator</button>
        </div>
        <div id="tableContainer"></div>
    </div>

    <script>
        document.getElementById('viewDataButton').addEventListener('click', function() {
            window.open('view-data.html', '_blank');
        });

        document.getElementById('accessSim').addEventListener('click', function() {
            window.open('roulette.html', '_blank');
        });

        let rowData = [];

        function loadCSV(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const csvData = e.target.result;
                parseCSVAndGenerateTable(csvData);
            };

            reader.readAsText(file);
        }

        document.getElementById('fileInput').addEventListener('change', loadCSV);

        function parseCSVAndGenerateTable(csvData) {
            const rows = csvData.trim().split("\n").map(row => row.split(","));

            let headers = rows.shift();
            let hasRowHeaders = false;
            if (headers[0] === "#") {
                hasRowHeaders = true;
            }

            rowData = rows.map(row => row.map(value => Number(value) || value));

            if (hasRowHeaders) {
                rowData = rowData.map(row => row.slice(1));
            }

            rowData.forEach(row => row.sort((a, b) => b - a));
            rowData.sort((rowA, rowB) => Math.max(...rowB) - Math.max(...rowA));

            generateTable();
        }

        function generateTable() {
            let tableHtml = '<table id="csvTable"><thead><tr>';
            tableHtml += `<th>#</th>`;

            for (let i = 0; i < rowData[0].length; i++) {
                tableHtml += `<th>${i + 1}</th>`;
            }

            tableHtml += '</tr></thead><tbody>';

            rowData.forEach((row, rowIndex) => {
                tableHtml += '<tr>';
                tableHtml += `<td><strong>${rowIndex + 1}</strong></td>`;

                row.forEach(cell => {
                    tableHtml += `<td>${cell === "0" ? '' : cell}</td>`;
                });

                tableHtml += '</tr>';
            });

            tableHtml += '</tbody></table>';
            document.getElementById('tableContainer').innerHTML = tableHtml;
        }

        document.getElementById('reverseSortButton').addEventListener('click', function() {
            rowData = rowData.map(row => row.reverse());
            generateTable();
        });

document.getElementById('savePdfButton').addEventListener('click', function() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: 'landscape' });

    const table = document.querySelector('#csvTable');
    const headers = Array.from(table.querySelectorAll('th')).map(th => th.innerText);
    const data = Array.from(table.querySelectorAll('tbody tr')).map((tr) =>
        Array.from(tr.querySelectorAll('td')).map(td => td.innerText)
    );

    const timestamp = getFormattedTimestamp();
    const rowCount = data.length;
    const filename = `Sorted_Table_${rowCount}_${timestamp}.pdf`;

    const baseFontSize = 8;
    const headerFontSize = baseFontSize * 0.9;
    const cellFontSize = baseFontSize * 1.1;

    const columnCount = headers.length;
    const pageWidth = doc.internal.pageSize.width - 20;
    const columnWidth = (pageWidth - 25) / (columnCount - 1); // Deduct smaller width for line number column

    doc.autoTable({
        head: [headers],
        body: data,
        startY: 15,
        theme: 'grid',
        margin: { top: 15, left: 10, right: 10, bottom: 10 },
        styles: {
            fontSize: cellFontSize,
            cellPadding: 2,
            fontStyle: 'bold',
            halign: 'center',
        },
        headStyles: {
            fontSize: headerFontSize,
            textColor: [255, 255, 255],
            fillColor: [0, 128, 0],
            halign: 'center',
        },
        columnStyles: {
            0: { cellWidth: 12, fillColor: [255, 0, 0], textColor: [255, 255, 255] }, // Reduced width to 15
            ...Array.from({ length: columnCount - 1 }, (_, i) => i + 1).reduce((acc, i) => {
                acc[i] = { cellWidth: columnWidth }; // Dynamically adjust other columns
                return acc;
            }, {})
        },
        didDrawPage: function (data) {
            doc.setFontSize(12);
            const titleX = 14;
            const titleY = 10;
            doc.text(filename.replace('.pdf', ''), titleX, titleY);
        }
    });

    doc.save(filename);
});


        function getFormattedTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${year}${month}${day}_${hours}${minutes}${seconds}`;
        }
    </script>
</body>
</html>
