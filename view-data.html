<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Reader</title>
    <style>
        body {
            background-color: black;
            color: lightgreen; /* Set text color to light green for non-table elements */
            font-family: Arial, sans-serif; /* Apply Arial font to all text */
            margin: 0;
            padding: 0;
            font-size: 16px; /* Ensure a readable font size */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid red;
            color: black; /* Ensuring table text is not affected by the body color */
            font-family: Arial, sans-serif; /* Apply Arial font to table text */
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: center; /* Center justify all text */
            width: 60px; /* Set a fixed width for all columns */
        }
        th {
            color: white; /* Make text in the header row white */
        }
        td {
            background-color: lightgray;
        }
        .highlight {
            background-color: lightyellow;
            color: red;
            font-weight: bold;
        }
        .light-red {
            background-color: lightcoral;
            font-weight: bold;
        }
        .default-light-yellow {
            background-color: lightyellow;
        }
        .light-green {
            background-color: lightgreen;
            color: black; /* Set text color to black when background is light green */
        }
        /* Alternate header row colors */
        tr:nth-child(1) th:nth-child(even) {
            background-color: red;
        }
        tr:nth-child(1) th:nth-child(odd) {
            background-color: black;
        }
        /* Specific header column background colors */
        th[data-col="0"], th[data-col="00"] {
            background-color: green;
        }
        /* Red text for values >= 5 */
        .red-text {
            color: red;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select CSV Files</h1>
    <input type="file" id="fileInput" accept=".csv" multiple>
    <button id="saveButton">Save Table</button>
    <table id="csvTable"></table>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const files = Array.from(event.target.files).filter(file => file.name.startsWith("Totals") && file.name.endsWith(".csv"));
            if (files.length === 0) return;

            const columnOrder = ['18', '6', '21', '33', '16', '4', '23', '35', '14', '2', '0', '28', '9', '26', '30', '11', '7', '20', '32', 
                                '17', '5', '22', '34', '15', '3', '24', '36', '13', '1', '00', '27', '10', '25', '29', '12', '8', '19', '31'];
            const group1Columns = ['14', '2', '0', '28', '9'];
            const group2Columns = ['13', '1', '00', '27', '10'];
            let headerIndices = [];
            let headerProcessed = false;
            let csvData = [];
            const table = document.getElementById('csvTable');

            function processFile(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const lines = e.target.result.split('\n').map(line => line.split(','));

                    // Process the header from the first file
                    if (!headerProcessed) {
                        const header = lines[0].map(h => h.trim());
                        headerIndices = columnOrder.map(col => header.indexOf(col));

                        // Create table headers based on the specified order
                        const headerRow = document.createElement('tr');
                        columnOrder.forEach((headerCell, index) => {
                            const th = document.createElement('th');
                            th.textContent = headerCell;
                            th.setAttribute('data-col', headerCell); // Set data attribute for specific styles
                            headerRow.appendChild(th);
                        });
                        table.appendChild(headerRow);
                        headerProcessed = true;

                        // Apply green background to specific columns in the header row
                        document.querySelectorAll('th[data-col="0"], th[data-col="00"]').forEach(th => {
                            th.style.backgroundColor = 'green';
                        });
                    }

                    // Add content rows
                    for (let i = 1; i < lines.length; i++) {
                        if (lines[i].some(cell => cell.trim())) {
                            csvData.push(lines[i].map(cell => cell.trim()));
                        }
                    }

                    // Process the next file
                    if (files.length > 0) {
                        processFile(files.shift());
                    } else {
                        // All files have been processed; create the table rows
                        csvData.forEach(row => {
                            const tr = document.createElement('tr');
                            let group1Sum = 0;
                            let group2Sum = 0;
                            let group1Cells = [];
                            let group2Cells = [];

                            headerIndices.forEach(index => {
                                const td = document.createElement('td');
                                const cellValue = index >= 0 ? row[index] : '';  // Handle missing columns gracefully
                                td.textContent = cellValue;

                                // Apply default light-yellow background for group1 and group2 columns
                                if (index >= 0 && (group1Columns.includes(columnOrder[headerIndices.indexOf(index)]) || group2Columns.includes(columnOrder[headerIndices.indexOf(index)]))) {
                                    td.classList.add('default-light-yellow');
                                }

                                // Check if the cell is part of group1
                                if (index >= 0 && group1Columns.includes(columnOrder[headerIndices.indexOf(index)])) {
                                    group1Cells.push(td); // Track cells for group1
                                    if (!isNaN(cellValue)) {
                                        group1Sum += Number(cellValue);
                                    }
                                }

                                // Check if the cell is part of group2
                                if (index >= 0 && group2Columns.includes(columnOrder[headerIndices.indexOf(index)])) {
                                    group2Cells.push(td); // Track cells for group2
                                    if (!isNaN(cellValue)) {
                                        group2Sum += Number(cellValue);
                                    }
                                }

                                // Apply light-green background and black text if the value is 5 or greater
                                if (!isNaN(cellValue) && Number(cellValue) >= 5) {
                                    td.classList.remove('highlight', 'default-light-yellow', 'light-red'); // Remove conflicting styles
                                    td.classList.add('light-green');
                                }

                                tr.appendChild(td);
                            });

                            // Apply light-red class if the group1 sum condition is met
                            if (group1Sum >= 8) {
                                group1Cells.forEach(td => {
                                    if (!td.classList.contains('light-green')) { // Only change if not already light-green
                                        td.classList.remove('default-light-yellow');
                                        td.classList.add('light-red');
                                    }
                                });
                            }

                            // Apply light-red class if the group2 sum condition is met
                            if (group2Sum >= 8) {
                                group2Cells.forEach(td => {
                                    if (!td.classList.contains('light-green')) { // Only change if not already light-green
                                        td.classList.remove('default-light-yellow');
                                        td.classList.add('light-red');
                                    }
                                });
                            }

                            table.appendChild(tr);
                        });
                    }
                };

                reader.readAsText(file);
            }

            // Function to convert table to CSV
            function tableToCSV() {
                const rows = Array.from(table.querySelectorAll('tr'));
                const csvContent = rows.map(row => 
                    Array.from(row.querySelectorAll('th, td'))
                        .map(cell => `"${cell.textContent.replace(/"/g, '""')}"`) // Handle double quotes
                        .join(',')
                ).join('\n');

                return csvContent;
            }

            // Function to trigger download
            function downloadCSV(filename, csvContent) {
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', filename);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }

            document.getElementById('saveButton').addEventListener('click', function() {
                const csvContent = tableToCSV();
                downloadCSV('table_export.csv', csvContent);
            });

            // Start processing the first file
            processFile(files.shift());
        });
        
    function tableToCSV() {
        const rows = Array.from(table.querySelectorAll('tr'));
        const csvContent = rows.map(row => {
            const cells = Array.from(row.querySelectorAll('th, td'));
            // Log cells for debugging
            console.log('Row cells:', cells.map(cell => cell.textContent));
            return cells.map(cell => {
                // Handle double quotes
                let cellText = cell.textContent.replace(/"/g, '""');
                // Handle commas within cell content
                cellText = cellText.replace(/,/g, ' ');
                return `"${cellText}"`;
            }).join(',');
        }).join('\n');

        // Log final CSV content for debugging
        console.log('CSV Content:', csvContent);

        return csvContent;
    }
</script>

    </script>
</body>
</html>
