<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Word Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
        }
        h1 {
            color: #90ee90;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #start {
            background-color: green;
        }
        #start:hover {
            background-color: darkgreen;
        }
        #catch {
            background-color: blue;
        }
        #catch:hover {
            background-color: darkblue;
        }
        #stop {
            background-color: red;
        }
        #stop:hover {
            background-color: darkred;
        }
        #output {
            margin-top: 20px;
            font-size: 24px;
            color: white;
        }
        #wordCounter {
            margin-top: 20px;
            font-size: 18px;
            color: white;
        }
        #timer {
            margin-top: 10px;
            font-size: 18px;
            color: white;
        }
        #wordListContainer {
            margin-top: 20px;
            font-size: 18px;
            color: white;
            max-width: 80%;
            text-align: center;
        }
        #wordList {
            margin-top: 10px;
            font-size: 16px;
            color: white;
            overflow-wrap: break-word;
        }
        .highlight {
            color: salmon;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Random Intelligence</h1>
    
    <div class="button-container">
        <button id="start">Start</button>
        <button id="catch">Catch</button>
        <button id="stop">Stop</button>
    </div>

    <div id="wordCounter">Word #: 0</div>
    <div id="timer">Time: 0.000 seconds</div>
    <div id="wordListContainer">
        <div>Running Word List</div>
        <div id="wordList"></div>
    </div>

    <script>
        let selectedWords = [];
        let wordCount = 0;
        let rngInterval = null;
        let timerInterval = null;
        let startTime = 0;
        let currentNumber = 1;
        let running = false;

        const startButton = document.getElementById('start');
        const catchButton = document.getElementById('catch');
        const stopButton = document.getElementById('stop');
        const timerDisplay = document.getElementById('timer');

        startButton.addEventListener('click', startRNG);
        catchButton.addEventListener('click', catchWord);
        stopButton.addEventListener('click', stopRNG);

        function startRNG() {
            if (running) return;
            running = true;
            startButton.textContent = 'Running...';
            startButton.style.backgroundColor = 'gray';

            resetTimer();
            startTimer();

            rngInterval = setInterval(() => {
                currentNumber = Math.floor(Math.random() * 2508) + 1;
                console.log(`Cycling: ${currentNumber}`); 
            }, 100);
        }

        function catchWord() {
            if (!running) return;
            lookupWord(currentNumber);
            resetTimer();  // ðŸŸ¢ Reset timer on "Catch"
            startTimer();  // ðŸŸ¢ Start counting again after "Catch"
        }

        function stopRNG() {
            running = false;
            clearInterval(rngInterval);
            clearInterval(timerInterval);
            rngInterval = null;
            timerInterval = null;
            startButton.textContent = 'Start';
            startButton.style.backgroundColor = 'green';
        }

        function resetTimer() {
            startTime = performance.now();
            updateTimerDisplay();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimerDisplay, 10);
        }

        function updateTimerDisplay() {
            const elapsedTime = (performance.now() - startTime) / 1000;
            timerDisplay.textContent = `Time: ${elapsedTime.toFixed(3)} seconds`;
        }

        function updateWordCount() {
            document.getElementById('wordCounter').textContent = `Word #: ${wordCount}`;
        }

        async function lookupWord(lineNumber) {
            const file = 'lookup.txt';

            try {
                const response = await fetch(file);
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');

                if (lineNumber < 1 || lineNumber > lines.length) {
                    console.error("Line number out of range.");
                    return;
                }

                const selectedLine = lines[lineNumber - 1]; 
                const word = selectedLine.split(',')[1]?.trim() || "No word found";

                const wordSpan = document.createElement("span");
                wordSpan.textContent = word;

                // ðŸŸ  1 in 5 chance to highlight the word in salmon color!
                if (Math.random() < 0.2) {
                    wordSpan.classList.add("highlight");
                }

                selectedWords.push(wordSpan.outerHTML);
                wordCount++;
                updateWordCount();
                document.getElementById('wordList').innerHTML = selectedWords.join(', ');

                console.log(`Caught word from line ${lineNumber}: ${word}`);
            } catch (error) {
                console.error('Error loading the lookup file:', error);
            }
        }
    </script>
</body>
</html>
