<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics View</title>
    <style>
    
          .framed-buttons {
        border: 2px solid lightblue; /* Frame color */
        padding: 15px;
        background-color: #f9f9f9; /* Light background for contrast */
        border-radius: 10px; /* Rounded corners */
        display: inline-flex; /* Inline layout for buttons */
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
        justify-content: space-around; /* Space between buttons */
    }
    
        
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      text-align: center;
      color: black;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }   
    body {
            background-color: black;
            color: lightgreen;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
    }
    .container h1 {
            margin: 0;
    }

    .button {
        font-size: 120%; /* 20% larger than 60% */
        padding: 6px 12px; /* Increased padding by 20% */
        margin: 5px; /* Keeps consistent spacing */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .button:hover {
        opacity: 0.8; /* Slight transparency on hover */
    }

    .button-single {
        background-color: salmon;
        color: black;
    }

    .button-purple {
        background-color: purple;
        color: white;
    }
    #viewDataButton {
      background-color: lightgray; 
      color: black !important;
    }  

    .button-purple:hover {
      background-color: darkviolet;
    }
    
    .button-DarkKhaki {
      background-color: DarkKhaki;
      color: black !important;
    }
    
    .button-DarkSeaGreen {
      background-color: DarkSeaGreen;
      color: black !important;
    }
    
        .header-container {
            text-align: center;
            margin: 20px 0;
        }
        .header-text {
            color: lightgreen;
            font-size: 48px;
        }
        .runs-text {
            color: DarkKhaki;
            font-size: 24px;
        }
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            border: 1px solid red;
            color: black;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            width: 60px;
            font-weight: bold;
        }
        th {
            color: white;
        }
        td {
            background-color: lightyellow;
        }
        th:nth-child(2) {
            background-color: green;
        }
        th:nth-child(3) {
            background-color: green;
        }
        th:nth-child(4) {
            background-color: red;
        }
        td:first-child {
            background-color: lightyellow;
            color: black;
        }
        th:first-child {
            background-color: blue;
        }
        .light-yellow {
            background-color: lightyellow;
        }
.quadrant-table {
    width: 760px; /* Set an explicit pixel width to reduce size */
    max-width: 760px; /* Ensure it doesnâ€™t expand */
    margin: 0 auto; /* Center the table */
    table-layout: fixed; /* Ensure columns respect the width */
}

.quadrant-table td {
    padding: 5px; /* Reduce padding if necessary */
}

.quadrant-img {
    max-width: 100%; /* Shrink images inside the table */
    height: auto;
}

        .quadrant-table th {
            background-color: green; /* Green background for column headers */
        }
        
    .button-DarkKhaki {
      background-color: DarkKhaki;
      color: black !important;
    }
	.button-LightSteelBlue {
	  background-color: LightSteelBlue;
	  color: black !important;
	}
    .button-DarkSeaGreen {
      background-color: DarkSeaGreen;
      color: black !important;
    }
    .button-salmon {
      background-color: salmon;
      color: black !important;
    }
    .button-single {
        background-color: violet;
        color: black;
    }
    .button-sim {
        background-color: orange;
        color: black;
    }
    .framed-section2 {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            border: 2px solid lightgreen;
            border-radius: 10px;
            background-color: black;
            margin: 10px 0;
    }
    
        .zero-highlight {
    color: yellow; /* Change this color as needed */
    font-weight: bold; /* Optional: Make it stand out more */
}
    input[type="file"] {
      margin-bottom: 15px;
      color: black;
      background-color: lightgreen;
      padding: 5px;
      border: 1px solid white;
      border-radius: 5px;
    }
    input[type="file"]:hover {
      background-color: lightgray;
      color: black;
      cursor: pointer;
    }
    .results-container {
      border: 2px solid white;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      background-color: #333;
      border-radius: 10px;
    }
    .results-container h3 {
      color: lightgreen;
      margin-bottom: 10px;
    }
    .results-container p {
      color: white;
      margin: 5px 0;
    }
    #statsTable tbody td:first-child {
    background-color: blue;
    color: white; /* Adjust text color for better visibility */
}


    </style>
</head>

<body>
  <div class="container">
    <div>
      <div class="framed-section2">
        <button class="button button-purple" id="howToUseButton">How To Use</button>
        <button class="button button-sim" id="simButton">Simulator</button>
        <button id="viewDataButton" class="button">View Data</button>
        <button id="viewPValueButton" class="button button-DarkSeaGreen">P-Values</button>
        <button id="viewFreqDistButton" class="button button-salmon">Freq Dist</button>
        <button id="viewStatsButton" class="button button-DarkKhaki">Totals</button>
        <button id="densityButton" class="button button-LightSteelBlue">Density</button>
        <button class="button button-single" id="singleSpinButton">Wheel</button>
      </div>
    </div>
    <div id="instructionsModal" class="modal">
      <div class="modal-content">
        <button class="close-button" id="closeModalButton">&times;</button>
        <h3>How To Read This Screen</h3>
        <p>...</p>
      </div>
    </div>
  </div>


    <div class="header-container">
        <h1 class="header-text">Aggregate Totals</h1>
        <div class="runs-text" id="runsCount"></div>
    </div>

<div class="results-container">
    <input type="file" id="fileInput" accept=".csv" multiple>
		<button id="saveStatsPdfButton" class="button button-purple">Save to PDF</button>
    
    <div class="header-container">

    <table id="statsTable">
        <thead></thead>
        <tbody></tbody>
    </table>

    <div class="header-container">
        <h2 class="header-text">Quadrant Hits</h2>
    </div>
<br>
    <table id="quadrantTable" class="quadrant-table">
        <tbody>
            <tr>
                <td><img src="upleft.png" alt="Upper Left Image"></td>
                <td><img src="upright.png" alt="Upper Right Image"></td>

        </tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</html>
