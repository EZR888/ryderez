    <div class="header-container">

    </div>

<div class="results-container">
    <input type="file" id="fileInput" accept=".csv" multiple>
    <label for="numRuns">&nbsp;&nbsp;&nbsp;-OR-&nbsp;&nbsp;Enter # of Runs of 38:&nbsp;</label>
    <input type="number" id="numRuns" min="1" max="50000000" value="100" />

    <table id="statsTable">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

    <div class="header-container">
        <h2 class="header-text">Quadrant Hits</h2>
    </div>

    <table id="quadrantTable" class="quadrant-table">
        <tbody>
            <tr>
                <td><img src="upleft.png" alt="Upper Left Image"></td>
                <td><img src="upright.png" alt="Upper Right Image"></td>
            </tr>
            <tr>
                <td id="UpperLeftHits">0</td>
                <td id="UpperRightHits">0</td>
            </tr>
            <tr>
                <td><img src="lowleft.png" alt="Lower Left Image"></td>
                <td><img src="lowright.png" alt="Lower Right Image"></td>
            </tr>
            <tr>
                <td id="LowerLeftHits">0</td>
                <td id="LowerRightHits">0</td>
            </tr>
        </tbody>
    </table>

    <script>

    document.getElementById("fileInput").addEventListener("change", function(event) {
        const files = event.target.files;
        let allCSVData = [];
        let filesRead = 0;

        if (files.length === 0) return;

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            if (!file.name.endsWith(".csv")) continue;

            const reader = new FileReader();

            reader.onload = function(e) {
                let rows = e.target.result.trim().split("\n");
                if (rows.length > 1) {
                    rows.slice(1).forEach(row => {
                        const values = row.split(",").map(num => parseInt(num.trim(), 10));
                        allCSVData.push(values);
                    });
                }

                filesRead++;
                if (filesRead === files.length) {
                    processCSVData(allCSVData);
                }
            };

            reader.readAsText(file);
        }
    });

    function processCSVData(csvData) {
        if (csvData.length === 0) return;
        displayResults(csvData);
    }

    function displayResults(csvData) {
        const table = document.getElementById("statsTable");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        thead.innerHTML = "";
        tbody.innerHTML = "";

        document.getElementById("runsCount").innerHTML = `Runs: <span class="zero-highlight">${csvData.length}</span>`;

        const headers = ["Totals", "Cluster 0", "Cluster 00", "Times Hit"];
        const trHeader = document.createElement("tr");

        headers.forEach(text => {
            const th = document.createElement("th");
            th.textContent = text;
            trHeader.appendChild(th);
        });

        thead.appendChild(trHeader);

        let statsData = {
            highHits: Array(18).fill(0),  // Now correctly tracking how often 0-17 appears
            cluster0Hits: Array(18).fill(0), 
            cluster00Hits: Array(18).fill(0), 
            quadrantHits: { UpperLeft: 0, UpperRight: 0, LowerLeft: 0, LowerRight: 0 }
        };

        const cluster0Numbers = [0, 9, 14, 28, 2];
        const cluster00Numbers = [1, 13, 27, 10, "00"];

        const UpperLeft = new Set([5, 22, 34, 15, 3, 24, 36, 13, 1]);
        const UpperRight = new Set([27, 10, 25, 29, 12, 8, 19, 31, 18]);
        const LowerLeft = new Set([6, 21, 33, 16, 4, 23, 35, 14, 2]);
        const LowerRight = new Set([2, 9, 26, 30, 11, 7, 20, 32, 17]);

        csvData.forEach((row, rowIndex) => {
            let cluster0Sum = 0;
            let cluster00Sum = 0;

            row.forEach((num, idx) => {
                if (!isNaN(num) && num !== undefined) {
                    if (cluster0Numbers.includes(idx)) {
                        cluster0Sum += num;
                    }
                    if (cluster00Numbers.includes(idx)) {
                        cluster00Sum += num;
                    }
                    if (UpperLeft.has(idx)) {
                        statsData.quadrantHits.UpperLeft += num;
                    } else if (UpperRight.has(idx)) {
                        statsData.quadrantHits.UpperRight += num;
                    } else if (LowerLeft.has(idx)) {
                        statsData.quadrantHits.LowerLeft += num;
                    } else if (LowerRight.has(idx)) {
                        statsData.quadrantHits.LowerRight += num;
                    }

                    // ✅ New: Increment the counter for Times Hit
                    if (num >= 0 && num <= 17) {
                        statsData.highHits[num]++;
                    }
                }
            });

            console.log(`Row ${rowIndex + 1}: Cluster 0 Sum = ${cluster0Sum}, Cluster 00 Sum = ${cluster00Sum}`);

            if (cluster0Sum >= 0 && cluster0Sum <= 17) {
                statsData.cluster0Hits[cluster0Sum]++;
            }
            if (cluster00Sum >= 0 && cluster00Sum <= 17) {
                statsData.cluster00Hits[cluster00Sum]++;
            }
        });

        console.log("Final Cluster 0 Hits: ", statsData.cluster0Hits);
        console.log("Final Cluster 00 Hits: ", statsData.cluster00Hits);
        console.log("Final Times Hit Counts: ", statsData.highHits);

        for (let i = 0; i <= 17; i++) {
            const tr = document.createElement('tr');

            const tdValue = document.createElement("td");
            tdValue.textContent = i;
            tr.appendChild(tdValue);

            const tdCluster0 = document.createElement("td");
            tdCluster0.textContent = statsData.cluster0Hits[i] || 0;
            tr.appendChild(tdCluster0);

            const tdCluster00 = document.createElement("td");
            tdCluster00.textContent = statsData.cluster00Hits[i] || 0;
            tr.appendChild(tdCluster00);

            const tdTimesHit = document.createElement("td");
            tdTimesHit.textContent = statsData.highHits[i] || 0;  // ✅ Now correctly counting occurrences
            tr.appendChild(tdTimesHit);

            tbody.appendChild(tr);
        }

        document.getElementById('UpperLeftHits').textContent = statsData.quadrantHits.UpperLeft;
        document.getElementById('UpperRightHits').textContent = statsData.quadrantHits.UpperRight;
        document.getElementById('LowerLeftHits').textContent = statsData.quadrantHits.LowerLeft;
        document.getElementById('LowerRightHits').textContent = statsData.quadrantHits.LowerRight;
    }

    // =======================================================
    // ADDITIONAL EVENT LISTENERS
    // =======================================================
    document.getElementById("simButton").addEventListener("click", () => { window.open("roulette.html", "_blank"); });
    document.getElementById("viewDataButton").addEventListener("click", () => { window.open("view-data.html", "_blank"); });
    document.getElementById("viewPValueButton").addEventListener("click", () => { window.open("pvalues.html", "_blank"); });
    document.getElementById("viewFreqDistButton").addEventListener("click", () => { window.open("xfreq.html", "_blank"); });
    document.getElementById("viewStatsButton").addEventListener("click", () => { window.open("view-stats.html", "_blank"); });
    document.getElementById("singleSpinButton").addEventListener("click", () => { window.open("new-wheel.html", "_blank"); });
    
    </script>
