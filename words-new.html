<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Word Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
        }

        /* ðŸ”³ BOUNDING BOX STYLING */
        .container {
            border: 2px solid lightgray;
            border-radius: 15px;
            padding: 30px;
            text-align: top;
            width: 40%;
            min-width: 350px;
            background-color: #333;
        }

        h1 {
            color: #90ee90;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #start {
            background-color: green;
        }
        #start:hover {
            background-color: darkgreen;
        }
        #catch {
            background-color: blue;
        }
        #catch:hover {
            background-color: darkblue;
        }
        #stop {
            background-color: red;
        }
        #stop:hover {
            background-color: darkred;
        }
        #output {
            margin-top: 20px;
            font-size: 24px;
            color: white;
        }
        #wordCounter {
            margin-top: 20px;
            font-size: 18px;
        }
        #wordCounter span {
            color: salmon; /* "Word #:" label */
        }
        #wordCounter strong {
            color: yellow; /* Value of Word # */
        }
        #timer {
            margin-top: 10px;
            font-size: 18px;
        }
        #timer span {
            color: salmon; /* "Time:" label and "seconds" */
        }
        #timeValue {
            color: yellow !important; /* Actual time */
        }
        #wordListContainer {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        #wordListTitle {
            color: lightgreen; /* "Running Word List" */
            font-weight: bold;
            font-size: 24px;
        }
        #wordList {
            margin-top: 10px;
            font-size: 16px;
            color: lightgray; /* Default word color */
            overflow-wrap: break-word;
        }
        .highlight {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><center>Random Intelligence</center></h1>
        
        <div class="button-container">
            <button id="start">Start</button>
            <button id="catch">Catch</button>
            <button id="stop">Stop</button>
        </div>

        <div id="wordCounter"><span>Word #:</span> <strong>0</strong></div>
        <div id="timer"><span>Time:</span> <span id="timeValue">0.000</span> <span>seconds</span></div>
        <div id="wordListContainer">
            <div id="wordListTitle">Running Word List</div>
            <div id="wordList"></div>
            <br><br><br><br>
        </div>
    </div>

    <script>
        let selectedWords = [];
        let wordCount = 0;
        let rngInterval = null;
        let timerInterval = null;
        let startTime = 0;
        let currentNumber = 1;
        let running = false;

        const startButton = document.getElementById('start');
        const catchButton = document.getElementById('catch');
        const stopButton = document.getElementById('stop');
        const timerDisplay = document.getElementById('timeValue');

        startButton.addEventListener('click', startRNG);
        catchButton.addEventListener('click', catchWord);
        stopButton.addEventListener('click', stopRNG);
        
        document.addEventListener('keydown', function(event) {
    if (event.key.toLowerCase() === 'h') {
        toggleHighlight();
    }
});

let highlightedWords = [];
let isHighlighted = false;

function toggleHighlight() {
    const wordListContainer = document.getElementById('wordList');
    const words = Array.from(wordListContainer.children); // Get all word elements

    if (words.length === 0) return; // Do nothing if no words are displayed

    if (isHighlighted) {
        // If already highlighted, revert to the previous state
        words.forEach(word => word.classList.remove('highlight'));
        highlightedWords.forEach(word => word.classList.add('highlight'));
    } else {
        // Save the current highlighted words
        highlightedWords = words.filter(word => word.classList.contains('highlight'));

        // Remove current highlights
        words.forEach(word => word.classList.remove('highlight'));

        // Randomly select 8 words and highlight them
        let newHighlights = [];
        while (newHighlights.length < 8 && newHighlights.length < words.length) {
            let randomIndex = Math.floor(Math.random() * words.length);
            if (!newHighlights.includes(words[randomIndex])) {
                newHighlights.push(words[randomIndex]);
                words[randomIndex].classList.add('highlight');
            }
        }
    }

    isHighlighted = !isHighlighted;
}


        function startRNG() {
            if (running) return;
            running = true;
            startButton.textContent = 'Running...';
            startButton.style.backgroundColor = 'gray';

            resetTimer();
            timerInterval = setInterval(updateTimerDisplay, 10);

            rngInterval = setInterval(() => {
                currentNumber = Math.floor(Math.random() * 2508) + 1;
                console.log(`Cycling: ${currentNumber}`); 
            }, 100);
        }

        function catchWord() {
            if (!running) return;

            lookupWord(currentNumber);

            // Reset and restart the timer when Catch is pressed
            resetTimer();
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimerDisplay, 10);
        }

        function stopRNG() {
            running = false;
            clearInterval(rngInterval);
            clearInterval(timerInterval);
            rngInterval = null;
            timerInterval = null;
            startButton.textContent = 'Start';
            startButton.style.backgroundColor = 'green';
        }

        function resetTimer() {
            startTime = performance.now();
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const elapsedTime = (performance.now() - startTime) / 1000;
            timerDisplay.textContent = elapsedTime.toFixed(3);
        }

        function updateWordCount() {
            document.getElementById('wordCounter').innerHTML = `<span>Word #:</span> <strong>${wordCount}</strong>`;
        }

        async function lookupWord(lineNumber) {
            const file = 'lookup.txt';

            try {
                const response = await fetch(file);
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');

                if (lineNumber < 1 || lineNumber > lines.length) {
                    console.error("Line number out of range.");
                    return;
                }

                const selectedLine = lines[lineNumber - 1]; 
                const word = selectedLine.split(',')[1]?.trim() || "No word found";

                const wordSpan = document.createElement("span");
                wordSpan.textContent = word;

                // ðŸŸ  1 in 5 chance to highlight the word in salmon color!
                if (Math.random() < 0.2) {
                    wordSpan.classList.add("highlight");
                }

                selectedWords.push(wordSpan.outerHTML);
                wordCount++;
                updateWordCount();
                document.getElementById('wordList').innerHTML = selectedWords.join(', ');

                console.log(`Caught word from line ${lineNumber}: ${word}`);
            } catch (error) {
                console.error('Error loading the lookup file:', error);
            }
        }
    </script>
</body>
</html>
