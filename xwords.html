<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
        }
        h1 {
            color: #90ee90;
            font-size: 36px;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #444;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #666;
        }
        #wordListContainer {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }
        #wordList {
            margin-top: 10px;
            font-size: 16px;
            color: white;
            overflow-wrap: break-word;
        }
        .highlight {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Word Selection</h1>
    
    <button id="wordButton">Click for Word</button>
    <button id="stopButton">Stop</button>
    <button id="resetButton">Reset</button>
    <button id="refineButton">Refine</button>
    <button id="allButton">All</button>
    <button id="savePDFButton">Save to PDF</button>

    <div id="wordCounter">Word #: 0</div>
    
    <div id="wordListContainer">
        <div>Running Word List</div>
        <div id="wordList"></div>
    </div>

    <script>
        let selectedWords = [];
        let highlightedWords = new Set();
        let running = false;
        let stopped = false;
        let firstWordSelected = false;
        let secondWordSelected = false;
        let showingRefined = false;
        let showAllHighlighted = false;

        const wordButton = document.getElementById('wordButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');
        const refineButton = document.getElementById('refineButton');
        const allButton = document.getElementById('allButton');
        const savePDFButton = document.getElementById('savePDFButton');
        const wordListContainer = document.getElementById('wordList');
        const wordCounter = document.getElementById('wordCounter');

        wordButton.addEventListener('click', startWordSelection);
        stopButton.addEventListener('click', stopSelection);
        resetButton.addEventListener('click', resetList);
        refineButton.addEventListener('click', toggleRefine);
        allButton.addEventListener('click', showAll);
        savePDFButton.addEventListener('click', saveToPDF);

        function startWordSelection() {
            if (running) return;
            running = true;
            stopped = false;
            wordButton.textContent = "Selecting...";
            selectWord();
        }

        async function selectWord() {
            if (stopped) return;

            let word = "";
            while (!word) {
                let number = Math.floor(Math.random() * 2508) + 1;
                word = await lookupWord(number);

                if (!firstWordSelected && (isNumber(word) || !startsWithUppercase(word))) {
                    word = "";
                    continue;
                }
                if (!secondWordSelected && (isNumber(word) || startsWithUppercase(word))) {
                    word = "";
                    continue;
                }
            }

            selectedWords.push(word);
            if (Math.random() < 0.18) {
                highlightedWords.add(word);
            }

            updateWordDisplay();

            if (!firstWordSelected) {
                firstWordSelected = true;
            } else if (!secondWordSelected) {
                secondWordSelected = true;
            } else {
                setTimeout(selectWord, 2000);
            }
        }

        function stopSelection() {
            running = false;
            stopped = true;
            wordButton.textContent = "Click for Word";
        }

        function resetList() {
            selectedWords = [];
            highlightedWords.clear();
            firstWordSelected = false;
            secondWordSelected = false;
            running = false;
            stopped = false;
            showingRefined = false;
            showAllHighlighted = false;
            wordButton.textContent = "Click for Word";
            refineButton.textContent = "Refine";
            allButton.textContent = "All";
            updateWordDisplay();
        }

        function toggleRefine() {
            showingRefined = !showingRefined;
            refineButton.textContent = showingRefined ? "Orig" : "Refine";
            updateWordDisplay();
        }

        function showAll() {
            showAllHighlighted = !showAllHighlighted;
            allButton.textContent = showAllHighlighted ? "Hide All" : "All";
            updateWordDisplay();
        }

        function updateWordDisplay() {
            wordCounter.textContent = `Word #: ${selectedWords.length}`;

            let wordsToDisplay = selectedWords.map(word => {
                if (showingRefined && highlightedWords.has(word)) {
                    return `<span class="highlight">${word}</span>`;
                } else if (showAllHighlighted && highlightedWords.has(word)) {
                    return `<span class="highlight">${word}</span>`;
                }
                return word;
            }).join(', ');

            wordListContainer.innerHTML = wordsToDisplay;
        }

        async function lookupWord(lineNumber) {
            const file = 'lookup.txt';

            try {
                const response = await fetch(file);
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');

                if (lineNumber < 1 || lineNumber > lines.length) {
                    return "";
                }

                return lines[lineNumber - 1].split(',')[1]?.trim() || "";
            } catch (error) {
                console.error('Error loading the lookup file:', error);
                return "";
            }
        }

        function isNumber(word) {
            return /^\d+$/.test(word);
        }

        function startsWithUppercase(word) {
            return /^[A-Z]/.test(word);
        }

        function saveToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const words = selectedWords.map(word => 
                highlightedWords.has(word) ? `{HIGHLIGHT}${word}` : word
            ).join(', ');

            doc.setFontSize(14);
            doc.text("Selected Words", 10, 10);

            let y = 20;
            words.split(', ').forEach(word => {
                if (word.startsWith("{HIGHLIGHT}")) {
                    doc.setTextColor(255, 165, 0);
                    doc.text(word.replace("{HIGHLIGHT}", ""), 10, y);
                    doc.setTextColor(0, 0, 0);
                } else {
                    doc.text(word, 10, y);
                }
                y += 10;
            });

            doc.save("Word_List.pdf");
        }
    </script>
</body>
</html>
