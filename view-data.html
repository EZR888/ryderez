<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Reader</title>
    <style>
        body {
            background-color: black;
            color: lightgreen; /* Set text color to light green for non-table elements */
            font-family: Arial, sans-serif; /* Apply Arial font to all text */
            margin: 0;
            padding: 0;
            font-size: 16px; /* Ensure a readable font size */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid red;
            color: black; /* Ensuring table text is not affected by the body color */
            font-family: Arial, sans-serif; /* Apply Arial font to table text */
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Center justify all text */
            width: 60px; /* Set a fixed width for all columns */
        }
        th {
            color: white; /* Make text in the header row white */
        }
        td {
            background-color: lightgray;
        }
        .highlight {
            background-color: lightyellow;
        }
        /* Alternate header row colors */
        tr:nth-child(1) th:nth-child(even) {
            background-color: red;
        }
        tr:nth-child(1) th:nth-child(odd) {
            background-color: black;
        }
        /* Specific header column background colors */
        th[data-col="0"], th[data-col="00"] {
            background-color: green;
        }
        /* Red text for values >= 5 */
        .red-text {
            color: black;
            font-weight: bold;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Select CSV Files</h1>
    <input type="file" id="fileInput" accept=".csv" multiple>
    <table id="csvTable"></table>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const files = Array.from(event.target.files).filter(file => file.name.startsWith("Totals") && file.name.endsWith(".csv"));
            if (files.length === 0) return;

            const columnOrder = ['18', '6', '21', '33', '16', '4', '23', '35', '14', '2', '0', '28', '9', '26', '30', '11', '7', '20', '32', 
                                '17', '5', '22', '34', '15', '3', '24', '36', '13', '1', '00', '27', '10', '25', '29', '12', '8', '19', '31'];
            const highlightColumns = ['14', '2', '0', '28', '9', '13', '1', '00', '27', '10'];
            let headerIndices = [];
            let headerProcessed = false;
            let csvData = [];
            const table = document.getElementById('csvTable');

            function processFile(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const lines = e.target.result.split('\n').map(line => line.split(','));

                    // Process the header from the first file
                    if (!headerProcessed) {
                        const header = lines[0].map(h => h.trim());
                        headerIndices = columnOrder.map(col => header.indexOf(col));

                        // Create table headers based on the specified order
                        const headerRow = document.createElement('tr');
                        columnOrder.forEach((headerCell, index) => {
                            const th = document.createElement('th');
                            th.textContent = headerCell;
                            th.setAttribute('data-col', headerCell); // Set data attribute for specific styles
                            headerRow.appendChild(th);
                        });
                        table.appendChild(headerRow);
                        headerProcessed = true;

                        // Apply green background to specific columns in the header row
                        document.querySelectorAll('th[data-col="0"], th[data-col="00"]').forEach(th => {
                            th.style.backgroundColor = 'green';
                        });
                    }

                    // Add content rows
                    for (let i = 1; i < lines.length; i++) {
                        if (lines[i].some(cell => cell.trim())) {
                            csvData.push(lines[i].map(cell => cell.trim()));
                        }
                    }

                    // Process the next file
                    if (files.length > 0) {
                        processFile(files.shift());
                    } else {
                        // All files have been processed; create the table rows
                        csvData.forEach(row => {
                            const tr = document.createElement('tr');
                            headerIndices.forEach(index => {
                                const td = document.createElement('td');
                                const cellValue = index >= 0 ? row[index] : '';  // Handle missing columns gracefully
                                td.textContent = cellValue;

                                // Apply red text class if the value is 5 or greater
                                if (!isNaN(cellValue) && Number(cellValue) >= 5) {
                                    td.classList.add('red-text');
                                }

                                // Apply highlight class if the column is in the highlight list
                                if (index >= 0 && highlightColumns.includes(columnOrder[headerIndices.indexOf(index)])) {
                                    td.classList.add('highlight');
                                }

                                tr.appendChild(td);
                            });
                            table.appendChild(tr);
                        });
                    }
                };

                reader.readAsText(file);
            }

            // Start processing the first file
            processFile(files.shift());
        });
    </script>
</body>
</html>
