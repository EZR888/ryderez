<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white for visibility */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between wheels and buttons */
        }
        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .wheel-container button {
            margin-top: 10px; /* Add space between wheel and button */
        }
        #output1, #output2 {
            margin: 0; /* Remove margin for better alignment */
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* Remove borders */
            padding: 10px 20px; /* Add some padding */
            text-align: center; /* Center text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Inline-block display */
            font-size: 16px; /* Increase font size */
            margin: 10px 2px; /* Add margin */
            cursor: pointer; /* Add pointer cursor on hover */
            border-radius: 4px; /* Add rounded corners */
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        /* Media query for small screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Wheel of Fortune</h1>

    <div class="container">
        <div class="wheel-container">
            <div id="output1"></div>
            <button id="startButton1">Spin Wheel 1</button>
        </div>
        
        <div class="wheel-container">
            <div id="output2"></div>
            <button id="startButton2">Spin Wheel 2</button>
        </div>
    </div>

    <div id="coinTossDiv">
        <button id="tossCoinButton">Toss Coin</button>
        <div id="coinTossResult"></div>
    </div>

    <h2>History</h2>
    <table id="historyTable">
        <thead>
            <tr>
                <th>Wheel 1</th>
                <th>Wheel 2</th>
            </tr>
        </thead>
        <tbody>
            <tr id="historyRow">
                <td id="wheel1Result"></td>
                <td id="wheel2Result"></td>
            </tr>
        </tbody>
    </table>

    <button id="saveDataButton">Save Data as CSV</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        function createWheelSketch(canvasId, startButtonId, wheelNumber) {
            return function(p) {
                let wheelRadius = 185;
                let wheelCenterX;
                let wheelCenterY;
                let ballRadius = 11;
                let ballX;
                let ballY;
                let ballSpeed;
                let ballAngle;
                let ballFriction = 0.9945;
                let isSpinning = false;
                let minSpeed = 0.85;
                let finalIndex;
                let winningNumber;
                let numSlots = 38;
                let slotNumbers = [18, 6, 21, 33, 16, 4, 23, 35, 14, 2, 0, 28, 9, 26, 30, 11, 7, 20, 32, 17, 5, 22, 34, 15, 3, 24, 36, 13, 1, '00', 27, 10, 25, 29, 12, 8, 19, 31];
                let slotAngle;
                let wheelSound;
                let soundLoaded = false;
                let coinTossResult = '';

                p.setup = function() {
                    p.createCanvas(390, 390).parent(canvasId);
                    p.background(0); // Set background to black
                    wheelCenterX = p.width / 2;
                    wheelCenterY = p.height / 2;
                    slotAngle = 360 / numSlots;
                    document.getElementById(startButtonId).addEventListener('click', () => {
                        startWheelSpin();
                    });
                    loadAndPlaySound();
                }

                p.draw = function() {
                    p.background(0); // Set background to black
                    drawWheel();

                    if (isSpinning) {
                        ballAngle += ballSpeed;
                        ballSpeed *= ballFriction;

                        if (ballSpeed < minSpeed) {
                            isSpinning = false;
                            finalIndex = calculateSlotIndex();
                            winningNumber = slotNumbers[finalIndex];
                            moveBallToWinningSlot();

                            if (wheelSound) {
                                wheelSound.stop();
                            }

                            if (winningNumber !== undefined) {
                                // Update the single row in the table based on the wheel number
                                updateTable(winningNumber, wheelNumber);
                            }
                        }

                        ballX = wheelCenterX + (wheelRadius - ballRadius) * p.cos(p.radians(ballAngle));
                        ballY = wheelCenterY + (wheelRadius - ballRadius) * p.sin(p.radians(ballAngle));
                        p.fill(255);
                        p.ellipse(ballX, ballY, ballRadius * 2);
                    } else {
                        p.fill(255);
                        p.ellipse(ballX, ballY, ballRadius * 2);
                    }
                }

                function drawWheel() {
                    p.stroke(139, 69, 19);
                    p.strokeWeight(4);
                    p.noFill();
                    p.ellipse(wheelCenterX, wheelCenterY, wheelRadius * 2, wheelRadius * 2);

                    for (let i = 0; i < numSlots; i++) {
                        let angleStart = p.radians(i * slotAngle);
                        let angleEnd = p.radians((i + 1) * slotAngle);
                        p.fill((i % 2 === 0) ? 'red' : 'black');
                        if (slotNumbers[i] === 0 || slotNumbers[i] === '00') {
                            p.fill('green');
                        }
                        p.arc(wheelCenterX, wheelCenterY, wheelRadius * 2, wheelRadius * 2, angleStart, angleEnd, p.PIE);

                        let midAngle = (angleStart + angleEnd) / 2;
                        let x = wheelCenterX + (wheelRadius - 30) * Math.cos(midAngle);
                        let y = wheelCenterY + (wheelRadius - 30) * Math.sin(midAngle);

                        p.fill(255);
                        p.textAlign(p.CENTER, p.CENTER);
                        p.textSize(13);
                        p.text(slotNumbers[i], x, y);
                    }

                    p.fill(210, 180, 140);
                    p.ellipse(wheelCenterX, wheelCenterY, 30, 30);
                }

                function calculateSlotIndex() {
                    let normalizedAngle = (ballAngle % 360 + 360) % 360;
                    let anglePerSlot = 360 / numSlots;
                    let index = Math.floor(normalizedAngle / anglePerSlot) % numSlots;
                    return index;
                }

                function moveBallToWinningSlot() {
                    if (!isSpinning) {
                        let centerAngle = (finalIndex + 0.5) * slotAngle;
                        let correctedAngle = (360 - centerAngle + 360) % 360;

                        ballX = wheelCenterX + (wheelRadius - ballRadius) * Math.cos(p.radians(correctedAngle));
                        ballY = wheelCenterY + (wheelRadius - ballRadius) * Math.sin(p.radians(correctedAngle));
                    }
                }

                function loadAndPlaySound() {
                    wheelSound = new Howl({
                        src: ['wheel-ball.wav'],
                        loop: true,
                        onload: () => {
                            soundLoaded = true;
                            console.log('Sound loaded');


                        },
                        onloaderror: (id, error) => {
                            console.error('Sound loading error:', error);
                        },
                        onplayerror: (id, error) => {
                            console.error('Sound play error:', error);
                        }
                    });
                }

                function startWheelSpin() {
                    if (!isSpinning) {
                        if (soundLoaded) {
                            wheelSound.play();
                        } else {
                            console.error('Sound not loaded');
                        }
                        isSpinning = true;
                        ballAngle = p.random(360);
                        ballSpeed = p.random(5, 10);
                    }
                }

                function updateTable(result, wheelNumber) {
                    // Update the correct column based on wheelNumber
                    if (wheelNumber === 1) {
                        document.getElementById('wheel1Result').innerText = result;
                    } else if (wheelNumber === 2) {
                        document.getElementById('wheel2Result').innerText = result;
                    }
                }

                function exportTotalsToCSV(history, filename) {
                    let csvContent = 'data:text/csv;charset=utf-8,';
                    csvContent += 'Wheel 1,Wheel 2\n';

                    history.forEach(entry => {
                        csvContent += `${entry.wheel1 || ''},${entry.wheel2 || ''}\n`;
                    });

                    const encodedUri = encodeURI(csvContent);
                    const link = document.createElement('a');
                    link.setAttribute('href', encodedUri);
                    link.setAttribute('download', filename);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }

                document.getElementById('tossCoinButton').addEventListener('click', () => {
                    let result = p.random() > 0.5 ? 'Heads' : 'Tails';
                    coinTossResult = result;
                    document.getElementById('coinTossResult').innerText = `Coin Toss: ${result}`;
                });

                document.getElementById('saveDataButton').addEventListener('click', () => {
                    // Collect data from table cells
                    let wheel1Result = document.getElementById('wheel1Result').innerText;
                    let wheel2Result = document.getElementById('wheel2Result').innerText;

                    if (wheel1Result || wheel2Result) {
                        exportTotalsToCSV([{ wheel1: wheel1Result, wheel2: wheel2Result }], 'history.csv');
                    } else {
                        alert('No data available to export.');
                    }
                });
            }
        }

        new p5(createWheelSketch('output1', 'startButton1', 1));
        new p5(createWheelSketch('output2', 'startButton2', 2));
    </script>
</body>
</html>
