    <script>
let startTime = 0;
let selectedWords = [];
let wordCount = 0;
let rngInterval = null;
let timerInterval = null;
let running = false;
let refinedWords = "";
const maxWords = 12; // Selecting 12 words per request
const maxRetries = 5; // Prevent infinite loops

const startButton = document.getElementById('start');
const refineButton = document.getElementById('bonus'); // Bonus is now Refine
const resetButton = document.getElementById('reset');
const inputField = document.getElementById('input'); // New input field
const timerDisplay = document.getElementById('timeValue');
const wordListContainer = document.getElementById('wordList');

startButton.addEventListener('click', startRNG);
refineButton.addEventListener('click', refineMessage);
resetButton.addEventListener('click', resetHighlights);
  
refineButton.disabled = true;
resetButton.disabled = true;

function startRNG() {
    if (running) return;
    running = true;
    startButton.textContent = 'Generating...';
    startButton.style.backgroundColor = 'slategray';
    selectWords();
}

async function selectWords() {
    let foundValidSentence = false;
    let attemptCount = 0;
    
    while (!foundValidSentence && attemptCount < maxRetries) {
        selectedWords = [];
        for (let i = 0; i < maxWords; i++) {
            let word = await lookupWord(Math.floor(Math.random() * 2508) + 1);
            if (word) selectedWords.push(word);
        }
        
        if (selectedWords.length < maxWords) {
            console.warn("Not enough words selected. Retrying...");
            attemptCount++;
            continue;
        }
        
        let response = await callChatGPT(selectedWords, inputField.value);
        
        if (response && response !== "Error generating sentences.") {
            refinedWords = response;
            foundValidSentence = true;
        }
        attemptCount++;
    }
    
    if (!foundValidSentence) {
        refinedWords = "Sorry, I couldn't generate a message. Try again.";
    }
    
    wordListContainer.innerText = refinedWords;
    startButton.textContent = 'Start';
    startButton.style.backgroundColor = 'green';
    refineButton.disabled = false;
    resetButton.disabled = false;
    running = false;
}

async function lookupWord(lineNumber) {
    const file = 'lookup.txt';
    try {
        const response = await fetch(file);
        if (!response.ok) throw new Error("Failed to fetch lookup file");
        
        const text = await response.text();
        const lines = text.split('\n').filter(line => line.trim() !== '');
        if (lineNumber < 1 || lineNumber > lines.length) return "";
        return lines[lineNumber - 1].split(',')[1]?.trim() || "";
    } catch (error) {
        console.error('Error loading the lookup file:', error);
        return "";
    }
}

async function refineMessage() {
    wordListContainer.innerText = "Generating new response...";
    await selectWords();
}

async function callChatGPT(wordsArray, userInput) {
    const endpoint = "https://openai-proxy.ezryder38.workers.dev/";
    
    const requestBody = {
        model: "gpt-3.5-turbo",
        messages: [
            { 
                role: "system", 
                content: "You are a spiritual medium, similar to Theresa Caputo, the Long Island Medium. Your job is to take a list of words and connect them in a way that conveys a message from a deceased loved one to the user, validating their presence. Keep it warm, emotional, and reassuring."
            },
            { 
                role: "user", 
                content: `User is asking: "${userInput}". Here is a list of words: ${wordsArray.join(", ")}. Generate a short spiritual message using these words, ensuring that:
                - The message sounds like it's from a deceased loved one.
                - The words provided are naturally integrated.
                - The tone is reassuring, warm, and validating.
                
                Example:
                - Words: [dog, head, flower, Nancy, 3] â†’ Message: "Nancy, your dog always loved sitting by your chair. He wants you to know the flowers remind him of you."
                
                Now generate a similar message.`
            }
        ],
        temperature: 0.6
    };

    try {
        const response = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestBody)
        });

        const data = await response.json();
        if (!data.choices || !data.choices[0]?.message?.content) {
            throw new Error("Invalid response from OpenAI");
        }
        return data.choices[0].message.content;
    } catch (error) {
        console.error("Error calling Cloudflare Worker:", error);
        return "Error generating sentences.";
    }
}

function resetHighlights() {
    wordListContainer.innerHTML = '';
    selectedWords = [];
    wordCount = 0;
    refinedWords = "";
    document.getElementById('wordCounter').innerHTML = `<span>Word #:</span> <strong>0</strong>`;
    startButton.disabled = false;
    refineButton.disabled = true;
    resetButton.disabled = true;
}

    </script>
