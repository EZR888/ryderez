<body>
    <div class="container">

    <div class="header-container">
   <h1>Roulette Data Analysis</h1>
    <input type="file" id="fileInput" accept=".csv">
    <button id="saveBaseline">Save to CSV</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file || !file.name.endsWith('.csv')) {
                alert("Please select a valid .csv file.");
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                processCSVData(e.target.result);
            };
            reader.readAsText(file);
        });

        let frequencyDistribution = {};

        function processCSVData(csvText) {
            const rows = csvText.trim().split("\n");
            if (rows.length <= 1) {
                alert("The CSV file does not contain enough data.");
                return;
            }

            const dataRows = rows.slice(1).map(row => row.split(",").map(Number));
            const setAIndices = [5, 22, 34, 15, 3, 24, 36, 13, 1, 37, 27, 10, 25, 29, 12, 8, 19, 31, 18];
            const setBIndices = [17, 32, 20, 7, 11, 30, 26, 9, 28, 0, 2, 14, 35, 23, 4, 16, 33, 21, 6];

            let totalSetA = 0;
            let totalSetB = 0;

            // Calculate totals for Set A and Set B
            dataRows.forEach(row => {
                totalSetA += setAIndices.reduce((sum, idx) => sum + row[idx], 0);
                totalSetB += setBIndices.reduce((sum, idx) => sum + row[idx], 0);
            });

            const observedDifference = totalSetA - totalSetB;

            frequencyDistribution = calculateFrequencyDistribution(dataRows);

            displayResults(totalSetA, totalSetB, observedDifference);
        }

        function calculateFrequencyDistribution(dataRows) {
            const differences = dataRows.map(row => {
                const setA = [5, 22, 34, 15, 3, 24, 36, 13, 1, 37, 27, 10, 25, 29, 12, 8, 19, 31, 18].reduce((sum, idx) => sum + row[idx], 0);
                const setB = [17, 32, 20, 7, 11, 30, 26, 9, 28, 0, 2, 14, 35, 23, 4, 16, 33, 21, 6].reduce((sum, idx) => sum + row[idx], 0);
                return setA - setB;
            });

            const frequency = {};
            differences.forEach(diff => {
                frequency[diff] = (frequency[diff] || 0) + 1;
            });

            return frequency;
        }

        function displayResults(totalSetA, totalSetB, observedDifference) {
            const output = document.getElementById("output");
            output.textContent = `Total Set A: ${totalSetA}\nTotal Set B: ${totalSetB}\nObserved Difference: ${observedDifference}`;
        }

        document.getElementById('saveBaseline').addEventListener('click', function() {
            if (!Object.keys(frequencyDistribution).length) {
                alert("No frequency distribution calculated. Upload a valid .csv file first.");
                return;
            }
            saveFrequencyDistributionToCSV(frequencyDistribution);
        });

        function saveFrequencyDistributionToCSV(frequency) {
            const csvContent = "Difference,Frequency\n" +
                Object.entries(frequency)
                    .map(([difference, freq]) => `${difference},${freq}`)
                    .join("\n");

            const blob = new Blob([csvContent], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "freq_dist.csv";
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>

</body>
