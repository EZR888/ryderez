<body>
    <h2>File Manager</h2>
    <button onclick="scanFiles()">ğŸ“‚ Scan & List Files</button>
    <button onclick="deleteFiles()" disabled>ğŸ—‘ï¸ Delete All Matched Files</button>
    <ul id="fileList"></ul>

 <button onclick="renameTaskFile()">ğŸ“ Rename Old Task File</button>
<ul id="fileList"></ul>

<script>
    let dirHandle = null;

    async function renameTaskFile() {
        try {
            if (!dirHandle) {
                dirHandle = await window.showDirectoryPicker();
            }

            let oldFileHandle = null;
            let newFileName = "";
            
            // âœ… Scan for task code files
            for await (const entry of dirHandle.values()) {
                if (entry.kind === "file" && entry.name.startsWith("Sim_") && entry.name.endsWith(".txt")) {
                    oldFileHandle = entry;
                    newFileName = "archived_" + entry.name;
                    break; // Take the first match (adjust as needed)
                }
            }

            if (!oldFileHandle) {
                alert("No task code files found.");
                return;
            }

            console.log(`ğŸ“‚ Found: ${oldFileHandle.name}`);
            
            // âœ… Open the old file
            const oldFile = await oldFileHandle.getFile();
            const content = await oldFile.text(); // Read content

            // âœ… Create the renamed version
            const newFileHandle = await dirHandle.getFileHandle(newFileName, { create: true });
            const writable = await newFileHandle.createWritable();
            await writable.write(content);
            await writable.close();
            console.log(`âœ… Renamed: ${oldFileHandle.name} â†’ ${newFileName}`);

            alert(`Renamed ${oldFileHandle.name} to ${newFileName}. You can manually delete the old file.`);
        } catch (error) {
            console.error("âŒ Error renaming file:", error);
            alert("Error renaming file.");
        }
    }
</script>

</body>
