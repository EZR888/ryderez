<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .wheel-container button {
            margin-top: 10px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #333;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            color: white;
        }
        th {
            background-color: #444;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button#saveDataButton {
            background-color: red; /* Set the background color to red */
        }
        button#saveDataButton:hover {
            background-color: darkred; /* Darker red on hover for better visual effect */
        }
        #coinTossResult {
            position: relative;
            display: inline-block;
        }
        @keyframes flip {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        .lgreen-text {
            color: lightgreen;
            text-align: center;
            font-size: 64px;
        }
        #coinImage {
            width: 100px;
            height: auto;
            display: block;
            margin: 10px auto;
            animation: flip 0.4s ease-in-out; /* Set the default animation */
            cursor: pointer; /* Make the image clickable */
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <h1 class="lgreen-text">Wheels of Fortune</h1>

    <div class="container">
        <div class="wheel-container">
            <div id="output1"></div>
            <button id="startButton1">Spin Wheel 1</button>
        </div>
        
        <div class="wheel-container">
            <div id="output2"></div>
            <button id="startButton2">Spin Wheel 2</button>
        </div>
    </div>
    
    <div id="coinTossDiv">
        <div id="coinTossResult">
            <img id="coinImage" src="default.png" alt="Coin Toss Result" />
        </div>
        <div id="randomNumberDisplay" style="color: lightgreen; font-size: 24px;"></div> <!-- Added -->
    </div>

    <h2>History</h2>
    <table id="historyTable">
        <thead>
            <tr>
                <th>Name or Month Hint</th>
                <th>Your Fortune Cookie</th> <!-- New column header -->
                <th>Potentially Related Words</th>
            </tr>
        </thead>
        <tbody>
            <tr id="historyRow">
                <td id="wheel1Result"></td>
                <td id="fortuneCookieResult"></td> <!-- New column cell -->
                <td id="wheel2Result"></td>
            </tr>
        </tbody>
    </table>

    <button id="saveDataButton">Save Data as CSV</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        // Define fortuneLookup at a higher scope
        let fortuneLookup = {};

        // Function to fetch and parse the lookup table
        async function loadLookupTable(filename) {
            const response = await fetch(filename);
            const text = await response.text();
            const lines = text.split('\n');
            const lookupTable = {};

            lines.forEach(line => {
                const firstCommaIndex = line.indexOf(',');
                if (firstCommaIndex !== -1) {
                    const number = line.substring(0, firstCommaIndex).trim();
                    const description = line.substring(firstCommaIndex + 1).trim();
                    if (number && description) {
                        lookupTable[number] = description;
                    }
                }
            });

            return lookupTable;
        }

        // Function to handle wheel sketches and update table
        function createWheelSketch(canvasId, startButtonId, wheelNumber, lookupTable) {
            return function(p) {
                let wheelRadius = 185;
                let wheelCenterX;
                let wheelCenterY;
                let ballRadius = 11;
                let ballX;
                let ballY;
                let ballSpeed;
                let ballAngle;
                let ballFriction = 0.9945;
                let isSpinning = false;
                let minSpeed = 0.85;
                let finalIndex;
                let winningNumber;
                let numSlots = 38;
                let slotNumbers = [18, 6, 21, 33, 16, 4, 23, 35, 14, 2, 0, 28, 9, 26, 30, 11, 7, 20, 32, 17, 5, 22, 34, 15, 3, 24, 36, 13, 1, '00', 27, 10, 25, 29, 12, 8, 19, 31];
                let slotAngle;
                let wheelSound;
                let soundLoaded = false;

                p.setup = function() {
                    p.createCanvas(390, 390).parent(canvasId);
                    p.background(0);
                    wheelCenterX = p.width / 2;
                    wheelCenterY = p.height / 2;
                    slotAngle = 360 / numSlots;
                    document.getElementById(startButtonId).addEventListener('click', () => {
                        startWheelSpin();
                    });
                    loadAndPlaySound();
                }

                p.draw = function() {
                    p.background(0);
                    drawWheel();

                    if (isSpinning) {
                        ballAngle += ballSpeed;
                        ballSpeed *= ballFriction;

                        if (ballSpeed < minSpeed) {
                            isSpinning = false;
                            finalIndex = calculateSlotIndex();
                            winningNumber = slotNumbers[finalIndex];
                            moveBallToWinningSlot();

                            if (wheelSound) {
                                wheelSound.stop();
                            }

                            if (winningNumber !== undefined) {
                                updateTable(winningNumber, wheelNumber, lookupTable);
                                updateFortuneCookie(); // Update the fortune cookie column
                            }
                        }

                        ballX = wheelCenterX + (wheelRadius - ballRadius) * p.cos(p.radians(ballAngle));
                        ballY = wheelCenterY + (wheelRadius - ballRadius) * p.sin(p.radians(ballAngle));
                        p.fill(255);
                        p.ellipse(ballX, ballY, ballRadius * 2);
                    } else {
                        p.fill(255);
                        p.ellipse(ballX, ballY, ballRadius * 2);
                    }
                }

                function drawWheel() {
                    p.stroke(130, 69, 0);
                    p.strokeWeight(16);
                    p.noFill();
                    p.ellipse(wheelCenterX, wheelCenterY, wheelRadius * 2, wheelRadius * 2);

                    p.stroke(139, 69, 19);
                    p.strokeWeight(4);
                    for (let i = 0; i < numSlots; i++) {
                        let angleStart = p.radians(i * slotAngle);
                        let angleEnd = p.radians((i + 1) * slotAngle);
                        p.fill((i % 2 === 0) ? 'red' : 'black');
                        if (slotNumbers[i] === 0 || slotNumbers[i] === '00') {
                            p.fill('green');
                        }
                        p.arc(wheelCenterX, wheelCenterY, wheelRadius * 2, wheelRadius * 2, angleStart, angleEnd, p.PIE);

                        let midAngle = (angleStart + angleEnd) / 2;
                        let x = wheelCenterX + (wheelRadius - 30) * Math.cos(midAngle);
                        let y = wheelCenterY + (wheelRadius - 30) * Math.sin(midAngle);

                        p.fill(255);
                        p.textAlign(p.CENTER, p.CENTER);
                        p.textSize(13);
                        p.text(slotNumbers[i], x, y);
                    }

                    p.stroke(255);
                    p.strokeWeight(2);
                    p.line(wheelCenterX, wheelCenterY, wheelCenterX + wheelRadius, wheelCenterY);
                }

                function startWheelSpin() {
                    if (!isSpinning) {
                        ballAngle = p.random(360);
                        ballSpeed = p.random(25, 30);
                        isSpinning = true;
                        playWheelSound();
                    }
                }

                function calculateSlotIndex() {
                    let ballSlotIndex = Math.floor(ballAngle / slotAngle);
                    let indexOffset = Math.floor(ballSpeed / minSpeed);
                    return (ballSlotIndex + indexOffset) % numSlots;
                }

                function moveBallToWinningSlot() {
                    let targetAngle = finalIndex * slotAngle + slotAngle / 2;
                    ballAngle = targetAngle;
                    ballX = wheelCenterX + (wheelRadius - ballRadius) * p.cos(p.radians(ballAngle));
                    ballY = wheelCenterY + (wheelRadius - ballRadius) * p.sin(p.radians(ballAngle));
                }

                function updateTable(winningNumber, wheelNumber, lookupTable) {
                    let resultCell = document.getElementById(wheelNumber === 1 ? 'wheel1Result' : 'wheel2Result');
                    resultCell.innerText = lookupTable[winningNumber] || winningNumber;
                }

                async function loadAndPlaySound() {
                    if (!soundLoaded) {
                        wheelSound = new Howl({
                            src: ['bouncing.mp3'],
                            loop: true,
                            volume: 0.3,
                        });
                        soundLoaded = true;
                    }
                }

                function playWheelSound() {
                    if (wheelSound && !wheelSound.playing()) {
                        wheelSound.play();
                    }
                }
            }
        }

        let wheel1LookupTable = {};
        let wheel2LookupTable = {};

        // Load the lookup tables for both wheels
        Promise.all([loadLookupTable('lookup1.txt'), loadLookupTable('lookup2.txt')])
            .then(([lookupTable1, lookupTable2]) => {
                wheel1LookupTable = lookupTable1;
                wheel2LookupTable = lookupTable2;

                new p5(createWheelSketch('output1', 'startButton1', 1, wheel1LookupTable));
                new p5(createWheelSketch('output2', 'startButton2', 2, wheel2LookupTable));
            });

        function updateFortuneCookie() {
            let randomNumber = Math.floor(Math.random() * 733) + 1; // Generate a random number
            document.getElementById('randomNumberDisplay').textContent = `Random Number: ${randomNumber}`;

            // Fetch the fortune description
            fetch('fort.txt')
                .then(response => response.text())
                .then(text => {
                    const lines = text.split('\n');
                    lines.forEach(line => {
                        const firstCommaIndex = line.indexOf(',');
                        if (firstCommaIndex !== -1) {
                            const number = line.substring(0, firstCommaIndex).trim();
                            const description = line.substring(firstCommaIndex + 1).trim();
                            if (number && description) {
                                fortuneLookup[number] = description;
                            }
                        }
                    });

                    let fortune = fortuneLookup[randomNumber] || 'No fortune found';
                    document.getElementById('fortuneCookieResult').innerText = fortune;
                });
        }

        document.getElementById('coinImage').addEventListener('click', () => {
            let result = Math.random() > 0.5 ? 'Heads' : 'Tails';
            let coinImage = document.getElementById('coinImage');
            let randomNumberDisplay = document.getElementById('randomNumberDisplay');

            // Update the image source
            coinImage.src = result === 'Heads' ? 'heads.png' : 'tails.png';

            // Trigger the flip animation
            coinImage.style.animation = 'none'; // Reset the animation
            coinImage.offsetHeight; // Trigger a reflow to restart the animation
            coinImage.style.animation = ''; // Reapply the animation

            // Generate and display a random number between 1 and 733
            let randomNumber = Math.floor(Math.random() * 733) + 1;
            randomNumberDisplay.textContent = `Random Number: ${randomNumber}`;

            // Update the history table with the random number
            document.getElementById('fortuneCookieResult').innerText = fortuneLookup[randomNumber] || 'No fortune found';
        });

        function exportTotalsToCSV(filename) {
            let csvContent = 'data:text/csv;charset=utf-8,';
            csvContent += 'Wheel 1,Fortune Cookie,Wheel 2\n';

            let wheel1Result = document.getElementById('wheel1Result').innerText;
            let fortuneCookieResult = document.getElementById('fortuneCookieResult').innerText;
            let wheel2Result = document.getElementById('wheel2Result').innerText;
            csvContent += `${wheel1Result || ''},${fortuneCookieResult || ''},${wheel2Result || ''}\n`;

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('saveDataButton').addEventListener('click', () => {
            exportTotalsToCSV('history.csv');
        });
    </script>
</body>
</html>
