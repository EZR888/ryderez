// Function to process multiple uploaded CSVs and compare p-values
function processMultipleCSVFiles(files) {
    let totalCounts = Array(38).fill(0);
    let totalSpins = 0;
    let filenames = [];

    Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
            const { counts, spins } = processCSVData(e.target.result);
            filenames.push(file.name);

            // Aggregate counts from all files
            totalCounts = totalCounts.map((val, i) => val + counts[i]);
            totalSpins += spins;

            if (filenames.length === files.length) { // Process when all files are read
                const expectedFrequency = totalSpins / 38;
                const expectedCounts = Array(38).fill(expectedFrequency);

                // Compute observed p-values
                const observedPValues = totalCounts.map((observed, i) => {
                    const chiSquareContribution = Math.pow(observed - expectedCounts[i], 2) / expectedCounts[i];
                    return (1 - jStat.chisquare.cdf(chiSquareContribution, 1)).toFixed(6);
                });

                // Perform Chi-Square Analysis & Update UI
                performChiSquareAnalysis(totalCounts, expectedCounts, observedPValues, totalSpins);

                // Export CSV file
                exportPValueComparisonToCSV(totalCounts, expectedCounts, observedPValues, precomputedPValues, filenames);
            }
        };
        reader.readAsText(file);
    });
}

// Function to process CSV and extract counts
function processCSVData(csvData) {
    const rows = csvData.trim().split("\n");
    const counts = Array(38).fill(0);
    let totalSpins = 0;

    rows.forEach((row, index) => {
        const values = row.split(",").map(Number);

        // Skip header row (only log once per file)
        if (index === 0 && values.length === 38 && values.every((val, idx) => val === idx)) {
            if (index === 0) console.log("⚠️ Skipped header row:", row);
            return;
        }

        if (values.length === 38) {
            values.forEach((val, idx) => {
                counts[idx] += val;
                totalSpins += val;
            });
        } else {
            console.warn("Invalid row length detected and skipped:", row);
        }
    });

    return { counts, spins: totalSpins };
}

// Function to calculate cumulative probabilities
function calculateCumulativeProbabilities(pValues) {
    const cumulativePValues = Array(pValues.length).fill(0);

    // Sort in ascending order for cumulative sum from lowest value
    let sortedIndices = [...pValues.keys()].sort((a, b) => a - b);

    let cumulativeSum = 0;
    sortedIndices.forEach(i => {
        cumulativeSum += parseFloat(pValues[i]); // Add p-value to cumulative sum
        cumulativePValues[i] = cumulativeSum.toFixed(6);
    });

    return cumulativePValues;
}

// Function to update UI and display Chi-Square results with cumulative probabilities
function performChiSquareAnalysis(observed, expected, observedPValues, totalSpins) {
    let chiSquare = 0;
    const contributions = [];

    observed.forEach((obs, i) => {
        const exp = expected[i];
        const contribution = Math.pow(obs - exp, 2) / exp;
        chiSquare += contribution;
        contributions.push({ number: i, contribution, observed: obs, expected: exp });
    });

    contributions.sort((a, b) => b.contribution - a.contribution);

    const degreesOfFreedom = observed.length - 1;
    const pValue = 1 - jStat.chisquare.cdf(chiSquare, degreesOfFreedom);

    const conclusion = pValue < 0.05
        ? "There is evidence of non-randomness."
        : "No evidence of non-randomness.";

    // Calculate cumulative probabilities
    const cumulativeObservedPValues = calculateCumulativeProbabilities(observedPValues);
    const cumulativePrecomputedPValues = calculateCumulativeProbabilities(precomputedPValues);

    // Update UI
    document.getElementById("totalSpins").textContent = totalSpins;
    document.getElementById("chiSquare").textContent = chiSquare.toFixed(3);
    document.getElementById("pValue").textContent = pValue.toFixed(6);
    document.getElementById("conclusion").textContent = conclusion;
    document.getElementById("conclusion").style.color = pValue < 0.05 ? "yellow" : "white";

    // Display Top Contributors with cumulative p-values
    const topContributorsText = contributions.slice(0, 5).map(c =>
        `<span style="color: DarkKhaki;">Number ${c.number}:</span> 
         <span style="color: lightgreen;">Observed = ${c.observed}</span>, 
         <span style="color: cyan;">Expected = ${c.expected.toFixed(2)}</span>, 
         <span style="color: orange;">Contribution = ${c.contribution.toFixed(2)}</span>, 
         <span style="color: violet;">Cumulative P-Value = ${cumulativeObservedPValues[c.number]}</span>`
    ).join("<br>");

    document.getElementById("topContributors").innerHTML = topContributorsText || "No significant contributors.";

    // Generate Chart
    generateChart(observed, expected);
}


// Function to generate the chart

    if (window.myChart) window.myChart.destroy();

    window.myChart = new Chart(ctx, {

        data: {

            datasets: [

                    label: 'Observed',
                    data: observed,
                    backgroundColor: 'rgba(255, 99, 132, 0.7)',
                },

                    label: 'Expected (Static Dataset)',

                    backgroundColor: 'rgba(54, 162, 235, 0.7)',

            ]

        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' },
                title: { display: true, text: 'Observed vs Expected Frequencies (Static Dataset)' }
            }
        }
    });
}

function exportFilenamesToTxt(filenames) {

        return;
    }

    let txtContent = "Files Processed:\n" + filenames.join("\n");
    console.log("TXT Content:", txtContent);  // 🟢 Debugging - See if file content is created

    const blob = new Blob([txtContent], { type: "text/plain" });
    const link = document.createElement("a");

    link.href = URL.createObjectURL(blob);
    link.download = "Processed_Files.txt";

    document.body.appendChild(link);
    link.click();

    setTimeout(() => {
        document.body.removeChild(link);
    }, 500);

    console.log("TXT file should have downloaded: Processed_Files.txt");
}


// Function to export p-value comparison with filenames at the bottom of the CSV
function exportPValueComparisonToCSV(observedCounts, expectedCounts, observedPValues, precomputedPValues, filenames) {
    if (!filenames || !Array.isArray(filenames)) {
        console.error("Filenames array is undefined or not valid.");
        return;
    }

    let cumulativeObservedPValues = calculateCumulativeProbabilities(observedPValues);
    let cumulativePrecomputedPValues = calculateCumulativeProbabilities(precomputedPValues);

    let csvContent = "Number,Observed,Expected,Obs P-Val,100m P-Value,Cu Obs P-Val,Cu 100m P-Val\n";

    for (let i = 0; i < 38; i++) {
        csvContent += `${i},${observedCounts[i]},${expectedCounts[i].toFixed(2)},${observedPValues[i]},${precomputedPValues[i]},${cumulativeObservedPValues[i]},${cumulativePrecomputedPValues[i]}\n`;
    }

    // Append filenames at the bottom of CSV
    csvContent += `\nProcessed Files:\n`;
    filenames.forEach(filename => {
        csvContent += `${filename}\n`;
    });

    // Create and trigger CSV file download
    const blob = new Blob([csvContent], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "PValue_Comparison.csv";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

function handleFileExport(observedCounts, expectedCounts, observedPValues, precomputedPValues, filenames) {
    console.log("📁 Starting file export process...");

    if (!filenames || filenames.length === 0) {
        console.warn("⚠️ No filenames found for export.");
        return;
    }

    console.log("📂 Filenames to be exported:", filenames);

    // ✅ Export TXT file
    exportFilenamesToTxt(filenames);

    // ✅ Delay CSV export slightly for smoother downloads
    setTimeout(() => {
        console.log("📊 Attempting CSV export...");
        exportPValueComparisonToCSV(observedCounts, expectedCounts, observedPValues, precomputedPValues);
    }, 1000);
}
